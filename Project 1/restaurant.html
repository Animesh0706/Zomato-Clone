<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant - Zomato</title>
    <link rel="stylesheet" href="css/restrostyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Zomato Logo">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="investor.html">Investor Relations</a></li>
            <li><a href="add-restaurant.html">Add Restaurant</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="sign.html">Signup</a></li>
        </ul>
    </header>

    <main>
        <section class="add-restaurant">
            <h2>Add Your Restaurant to Zomato</h2>
            <p>Fill in the details below to get your restaurant listed on Zomato and reach more food lovers!</p>
            
            <form id="restaurant-form">
                <div class="form-group">
                    <label for="name">Restaurant Name</label>
                    <input type="text" id="name" placeholder="Enter restaurant name" required>
                </div>
                <div class="form-group">
                    <label for="email">Contact Email</label>
                    <input type="email" id="email" placeholder="Enter contact email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="address">Restaurant Address</label>
                    <input type="text" id="address" placeholder="Enter restaurant address" required>
                </div>
                <div class="form-group">
                    <label for="cuisine">Cuisine Type</label>
                    <input type="text" id="cuisine" placeholder="E.g., Indian, Chinese, Italian" required>
                </div>
                <div class="form-group">
                    <label for="description">Short Description</label>
                    <textarea id="description" rows="4" placeholder="Describe your restaurant" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Upload Restaurant Image</label>
                    <input type="file" id="image" accept="image/*">
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        Copyright &copy; 2024 | All Rights Reserved.
    </footer>

    <script src="js/restroscript.js"></script>
</body>
</html>
