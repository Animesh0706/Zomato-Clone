<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Login</title>
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Zomato Logo">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="restaurant.html">Add restaurant</a></li>
            <li><a href="investor.html">Investor Relations</a></li>
        </ul>
    </header>
    <main>
        <section class="login-section">
            <div class="login-container">
                <h2>Login to Your Account</h2>
                <form action="#" method="POST" class="login-form">
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <p class="signup-link">Don't have an account? <a href="sign.html">Sign up here</a></p>
                </form>
            </div>
        </section>
    </main>
    <footer>
        Copyright &copy; 2024 | All Rights Reserved.
    </footer>
</body>
</html>
